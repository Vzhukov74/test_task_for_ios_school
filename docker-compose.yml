version: '2'
services:
    myapp:
        build: .
        container_name: "test_task_for_ios_school"
        image: node/test_task_server
        ports:
            - 8080:8080
        links:
            - mongodb
        depends_on:
            - mongodb
        command: node server.js
    mongodb:
        image: mongo:latest
        container_name: "mongodb"
        environment:
          - MONGO_DATA_DIR=/data/db
          - MONGO_LOG_DIR=/dev/null
        volumes:
          - ./data/db:/data/db
        ports:
            - 27017:27017
        command: mongod --smallfiles # --quiet
